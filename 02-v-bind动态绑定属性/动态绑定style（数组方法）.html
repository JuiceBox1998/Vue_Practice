<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态绑定style（数组方法）</title>
</head>

<body>
    <div id="app">
        <h1 :style="[baseStyle,otherStyle]">动态绑定style（数组方法）</h1>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                baseStyle: {
                    color: 'pink',
                    "background-color": ' #bfa',
                    width: '400px'
                },
                otherStyle: {
                    'font-size': '50px'
                }
            },
            methods: {

            },
        })
    </script>
</body>

</html>
