<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性的复杂操作</title>
</head>

<body>

    <div id="app">
        <h1>总价格：{{totalPrice}}</h1>
    </div>

    <script src="/js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [{
                    id: 1,
                    name: 'JavaScript基础',
                    price: 80
                }, {
                    id: 2,
                    name: 'ES6',
                    price: 98
                }, {
                    id: 3,
                    name: '深入理解计算机原理',
                    price: 98
                }, {
                    id: 4,
                    name: '现代操作系统',
                    price: 87
                }]
            },
            computed: {
                totalPrice: function() {
                    let ret = 0
                    for (let i = 0; i < this.books.length; i++) {
                        ret += this.books[i].price
                    }
                    return ret
                }
            },
            methods: {

            },
        })
    </script>
</body>

</html>
