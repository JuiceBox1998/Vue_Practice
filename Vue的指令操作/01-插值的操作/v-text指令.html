<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令</title>
</head>

<body>

    <!-- v-text指令与Mustache相似不过是把后面接受的字符串覆盖到该内容区 -->

    <div id="app">
        <p v-text="url"></p>

    </div>

    <script src="/js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                url: `<a href="http://www.baidu.com">百度一下</a>`
            },
            methods: {

            },
        })
    </script>
</body>

</html>
