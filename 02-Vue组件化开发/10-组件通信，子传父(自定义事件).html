<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-组件通信，子传父(自定义事件)</title>
</head>

<body>

    <div id='app'>
        <!-- 父组件绑定该事件对传过来的数据做处理，
          cpnClick那边传入的参数不是事件对象，而是子组件传的数据 -->
        <cpn @itemclick="cpnClick"></cpn>
    </div>

    <template id="cpn">
        <div>
            <button v-for="(item, index) in categories" :key="index" @click='btnClick(item)'>{{item.name}}</button>
        </div>
    </template>
    <script src='/js/vue.js'></script>
    <script>
        const cpn = {
            template: '#cpn',
            data() {
                return {
                    categories: [{
                        id: 'aaa',
                        name: '热门推荐'
                    }, {
                        id: 'bbb',
                        name: '手机数码'
                    }, {
                        id: 'ccc',
                        name: '家用家电'
                    }, {
                        id: 'bbb',
                        name: '电脑办公'
                    }]
                }
            },

            methods: {
                btnClick(item) {
                    // 通过该自定义事件发射数据给父组件
                    this.$emit('itemclick', item.id)
                }
            },
        }

        const app = new Vue({
            el: '#app',
            data: {},
            components: {
                cpn
            },
            methods: {
                cpnClick(id) {
                    console.log(id);
                }
            }
        })
    </script>
</body>

</html>
