<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-组件访问(父访问子)</title>
</head>

<body>

    <div id='app'>
        <cpn></cpn>
        <!-- 设置ref值 -->
        <cpn ref="aaa"></cpn>
        <cpn></cpn>
        <button @click='btnClick'>按钮</button>
    </div>

    <template id="cpn">
    <div>
      <div>我是子组件</div>
    </div>
  </template>
    <script src='/js/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                btnClick() {
                    // console.log(this.$children);
                    // this.$children[0].showMessagge()
                    // 通过refs. 的方式访问
                    console.log(this.$refs.aaa);
                }
            },
            components: {
                cpn: {
                    template: '#cpn',
                    methods: {
                        showMessagge() {
                            console.log('showMessagge');
                        }
                    },
                }

            }

        })
    </script>
</body>

</html>
