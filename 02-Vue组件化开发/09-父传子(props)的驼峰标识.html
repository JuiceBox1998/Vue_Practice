<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-父传子(props)的驼峰标识</title>
</head>

<body>


    <div id='app'>

        <cpn :c-info="info"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2 v-for="(item, valueName,index) in cInfo" :key="index">{{valueName}}: {{item}}</h2>
        </div>
    </template>
    <script src='/js/vue.js'></script>
    <script>
        const cpn = {
            template: '#cpn',
            props: {
                cInfo: {
                    type: Object,
                    default () {
                        return {
                            name: '果汁盒'
                        }
                    }
                },
            },
            data() {
                return {

                }
            },
        }
        const app = new Vue({
            el: '#app',
            data: {
                info: {
                    name: 'JuiceBox',
                    nickName: 'greenHand',
                    age: 22,
                    skill: 'loaf on a job'
                }
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
