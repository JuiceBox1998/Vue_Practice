<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for与v-bind结合的练习</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-weight: bold;
        font-size: larger;
    }
    
    .active {
        color: #bfa;
    }
</style>

<body>

    <div id="app">
        <ul>
            <li v-for="(item, index) in movies" :class="{active: currentIndex === index}" @click="liClick(index)">
                {{index}}.{{item}}
            </li>

        </ul>
    </div>

    <script src="/js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
                currentIndex: 0
            },
            methods: {
                liClick(index) {
                    this.currentIndex = index
                }
            },
        })
    </script>
</body>

</html>
