<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-v-show与v-if的区别</title>
</head>

<body>
    <!-- v-if为false时，包含v-if指令的元素不会出现在DOM元素中
         v-show为false时，包含v-show的元素会增加一个行内样式: display:none -->
    <div id="app">
        <h1 v-if="flag">9527</h1>
        <h1 v-show="isShow">9527</h1>
    </div>

    <script src="/js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                flag: true,
                isShow: true
            },
            computed: {

            },
            methods: {

            },
        })
    </script>
</body>

</html>
