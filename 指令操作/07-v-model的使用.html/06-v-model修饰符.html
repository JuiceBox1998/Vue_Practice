<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-v-model修饰符</title>
</head>

<body>

    <div id='app'>
        <!-- 1.修饰符：lazy 失去焦点或者敲击回车时变量才会更新-->
        <input type="text" v-model.lazy="message">
        <h2>{{message}}</h2>

        <!-- 2.修饰符：number -->
        <input type="text" v-model.number="age">
        <h2>{{typeof age}}</h2>

        <!-- 3.修饰符：trim -->
        <input type="text" v-model.number="name">
        <h2>{{name}}</h2>
    </div>

    <script src='/js/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '',
                age: 18,
                name: ''
            },
            computed: {

            },
            methods: {

            },
        })
    </script>
</body>

</html>
