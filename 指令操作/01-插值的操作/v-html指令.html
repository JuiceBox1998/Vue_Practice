<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
</head>

<body>

    <!-- v-html会按照HTML格式进行解析，会将string的html解析并渲染到页面 -->
    <div id="app">
        <p v-html="url"></p>
    </div>

    <script src="/js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                url: `<a href="http://www.baidu.com">百度一下</a>`
            },
            methods: {

            },
        })
    </script>
</body>

</html>
