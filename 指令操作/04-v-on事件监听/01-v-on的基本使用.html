<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on的基本使用</title>
</head>

<body>

    <!-- v-on指令用于绑定事件可简写为@ -->
    <div id="app">
        <p>{{message}}</p>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>

    </div>

    <script src="/js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 0
            },
            computed: {

            },
            methods: {
                increment() {
                    this.message++
                },
                decrement() {
                    this.message--
                }
            },
        })
    </script>
</body>

</html>
