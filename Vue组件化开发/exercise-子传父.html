<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-组件通信，子传父(自定义事件)</title>
</head>

<body>

    <div id='app'>
        <input type="text" v-model="counter">
        <cpn @decrement="fdecrement" @increment="fincrement"></cpn>
    </div>

    <template id="cpn">
        <div>
            <button @click="decrement()">-</button>
            <button @click="increment()">+</button>
            {{number}}
        </div>
    </template>
    <script src='/js/vue.js'></script>
    <script>
        const cpn = {
            template: '#cpn',
            data() {
                return {
                    number: 0
                }
            },

            methods: {
                increment() {
                    this.number++;
                    this.$emit('increment', this.number)
                },
                decrement() {
                    this.number--;
                    this.$emit('decrement', this.number)
                }
            },
        }

        const app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            components: {
                cpn
            },
            methods: {
                fincrement(n) {
                    this.counter = n
                },
                fdecrement(n) {
                    this.counter = n
                }
            }
        })
    </script>
</body>

</html>
